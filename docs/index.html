<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Guides: SGUnited Traineeship</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="description"
      content="Guidebook for SGUnited Traineeship by ThoughtWorks"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"
    />
  </head>
  <body>
    <div id="app"></div>
    <script>
      function footerPlugin(hook) {
        const year = new Date(Date.now()).getFullYear();
        const footerContent = [
          "<hr/>",
          "<footer>",
          "<span>&copy; " + year + " - </span>",
          "<span>Content developed by the L&D team at ThoughtWorks</span>",
          "</footer>",
        ].join("");

        hook.afterEach(function (html) {
          return html + footerContent;
        });
      }

      window.$docsify = {
        name: "SGUnited Guides",
        repo: "https://github.com/thoughtworks-sgunited/guides",
        loadSidebar: true,
        subMaxLevel: 2,
        search: {
          paths: "auto",
        },
        auto2top: true,
        plugins: [footerPlugin],
        copyCode: {
          buttonText: "Copy",
        },
      };
    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script defer src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
    <script defer src="https://unpkg.com/docsify-copy-code@2"></script>
  </body>
</html>
